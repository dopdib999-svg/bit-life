<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>BitLife - Phone Version</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 20px;
    }
    
    .phone-frame {
      width: 400px;
      height: 800px;
      background: #1a1a1a;
      border-radius: 40px;
      border: 12px solid #0a0a0a;
      overflow: hidden;
      box-shadow: 
        0 0 0 2px #333,
        0 20px 60px rgba(0,0,0,0.5),
        inset 0 0 6px rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    .phone-frame::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 25px;
      background: #0a0a0a;
      border-radius: 0 0 20px 20px;
      z-index: 10;
    }
    
    .phone-frame::after {
      content: '';
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-20px);
      width: 10px;
      height: 10px;
      background: #333;
      border-radius: 50%;
      z-index: 11;
    }
    
    #gameContainer {
      width: 100%;
      height: 100%;
      background: #000;
      position: relative;
    }
    
    #gameFrame {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 16px;
      text-align: center;
      z-index: 5;
      padding: 20px;
    }
    
    .loading-spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .site-options {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      background: rgba(0,0,0,0.8);
      padding: 15px;
      border-radius: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 90%;
    }
    
    .site-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s;
    }
    
    .site-btn:hover {
      background: #764ba2;
      transform: scale(1.05);
    }
    
    .site-btn.active {
      background: #4caf50;
    }
    
    @media (max-width: 450px) {
      .phone-frame {
        width: 90vw;
        height: calc(90vw * 2);
        max-height: 90vh;
        border-radius: 30px;
        border-width: 8px;
      }
      
      .phone-frame::before {
        width: 120px;
        height: 20px;
      }
      
      .site-options {
        top: 30px;
        padding: 10px;
      }
      
      .site-btn {
        font-size: 10px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="site-options">
      <button class="site-btn active" onclick="loadSite('https://gamepotty.com/game/bitlife/')">Game 1</button>
      <button class="site-btn" onclick="loadSite('https://gamecomets.com/game/bitlife/')">Game 2</button>
      <button class="site-btn" onclick="loadSite('https://elifesimulation.io/')">Game 3</button>
      <button class="site-btn" onclick="loadSite('https://bitlife.games/game/bitlife/')">Game 4</button>
    </div>
    
    <div id="gameContainer">
      <div class="loading">
        <div class="loading-spinner"></div>
        Loading BitLife...
      </div>
      <iframe id="gameFrame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
    </div>
  </div>
  
  <script>
    const loadingDiv = document.querySelector('.loading');
    const gameFrame = document.getElementById('gameFrame');
    
    function loadSite(url) {
      // Show loading
      loadingDiv.style.display = 'block';
      
      // Update active button
      document.querySelectorAll('.site-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.onclick.toString().includes(url)) {
          btn.classList.add('active');
        }
      });
      
      // Load the site
      gameFrame.src = url;
      
      // Hide loading after 3 seconds (iframe load events are unreliable)
      setTimeout(() => {
        loadingDiv.style.display = 'none';
      }, 3000);
    }
    
    // Load default site on startup
    window.addEventListener('load', () => {
      loadSite('https://gamepotty.com/game/bitlife/');
    });
  </script>
</body>
</html>
